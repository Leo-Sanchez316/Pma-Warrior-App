services:
  - type: web
    name: pma-warrior
    env: node
    buildCommand: npm install && npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pma-database
          property: connectionString
databases:
  - name: pma-database
    databaseName: pma_warrior
    user: pma_user